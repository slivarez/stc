<style>
HTML {PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px}
BODY {PADDING-RIGHT: 0px; PADDING-LEFT: 0px; FONT-SIZE: 12px; PADDING-BOTTOM: 0px; MARGIN: 0px; COLOR: #000; PADDING-TOP: 0px; FONT-FAMILY: Verdana, Arial, serif; BACKGROUND-COLOR: #fff}

INPUT {BORDER-RIGHT: #36c 1px solid; BORDER-TOP: #36c 1px solid; BACKGROUND: #F7F7FF; FONT: 12px Verdana; BORDER-LEFT: #36c 1px solid; COLOR: #36c; BORDER-BOTTOM: #36c 1px solid; HEIGHT: 21px}

A:link {FONT-SIZE: 12px; COLOR: #36c; TEXT-DECORATION: none}

#right {PADDING-RIGHT: 0px; PADDING-LEFT: 0px; RIGHT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; WIDTH: 190px; COLOR: #564b47; PADDING-TOP: 0px; POSITION: absolute}
